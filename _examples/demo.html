<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
    "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">


    <script type="text/javascript">
        function setOn(){
            var editor = document.getElementById("editor");
            editor.contentDocument.designMode = "on";
            console.debug(editor.contentDocument.designMode);
        }
        function setOff(){
            var editor = document.getElementById("editor");
            editor.contentDocument.designMode = "off";
            console.debug(editor.contentDocument.designMode);
        }

        function getContent(){
            var editor = document.getElementById("editor");
            var content = document.getElementById("content");
            content.value = editor.contentDocument.body.innerHTML;
        }

        function getText(){
            var editor = document.getElementById("editor");
            var content = document.getElementById("content");
            content.value = editor.contentDocument.body.textContent;
        }

        function setHtml(){
            var editor = document.getElementById("editor");
            var content = document.getElementById("content");
            editor.contentDocument.body.innerHTML = content.value;
        }

    </script>

</head>

<body>

    <iframe id="editor" style="width: 100%; height: 300px"></iframe>

    <button onclick="setOn()">On</button>
    <button onclick="setOff()">Off</button>
    <button onclick="getContent()">Content</button>
    <button onclick="getText()">Text</button>
    <button onclick="setHtml()">Html</button>
    <textarea id="content" rows="20" cols="500"></textarea>

</body>
</html>
