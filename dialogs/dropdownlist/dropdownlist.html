<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
    "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title></title>
        <style type="text/css">
            *{color: #838383;margin: 0;padding: 0}
            html,body {font-size: 12px;overflow: hidden; }
            .content{padding:5px 0 0 15px;}
            input{width:210px;height:21px;line-height:21px;margin-left: 4px;}
            table td{padding:5px 0;}
        </style>
    </head>
    <body>
        <div class="content">

            <table>
                <tr>
                    <td>ID：</td>
                    <td><input id="list_id"  value="id001" /></td>
                </tr>
                <tr>
                    <td><var id="lang_dropdownlist_labelName"></var></td>
                    <td><textarea id="value_id"  cols="25" rows="10" >正常&#10;异常&#10;不明</textarea></td>
                </tr>
            </table>
        </div>
        <script type="text/javascript" src="../internal.js"></script>
        <script type="text/javascript">
            var node = domUtils.findParentByTagName(editor.selection.getRange().startContainer, 'a', true);
            if(node && node.attributes['class'] && node.attributes['class'].value == 'dropdownlist') {
                $G('value_id').value = node.attributes['listValue'].value;
                $G('list_id').value = node.attributes['id'].value;
            }else{
                $G('list_id').value = new Date().getTime();
            }

            dialog.onok = function (){
                editor.execCommand('dropdownlist', {
                        listId:$G('list_id').value,
                        listValue:$G('value_id').value
                    });
                dialog.close();
            };

            $focus($G('value_id'));
        </script>
    </body>
</html>
